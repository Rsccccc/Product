<body>
<div class = "container-fluid my-2">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Launch static backdrop modal
      </button>

      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">PRODUCT</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">




                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingProductName" placeholder="Product Name">
                    <label for="floatingInput">Product Name</label>
                  </div>
                  <div class="form-floating">
                    <input  class="form-control" id="floatingPrice" placeholder="Price">
                    <label for="floatingPassword">Price</label>
                  </div>



            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
              <button type="button" id = "btnCreate" class="btn btn-success">Create</button>
            </div>
          </div>
        </div>
      </div>







    </div>






</body>
